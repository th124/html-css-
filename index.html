<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- css boxicons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="husain.jpg" alt="" class="profile_image" />
      </div>

      <div class="text-data">
        <span class="name">Husain Hathi</span>
        <span class="job">Professional Manager </span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background:rgb(13, 1, 255)" class="link">
            <i class='bx bxl-facebook-circle ' ></i>
        </a>
        <a href="#" style="background: linear-gradient(to bottom right, rgb(67, 83, 225), rgb(217, 23, 23),rgb(197, 249, 10) );" class="link">
            <i class='bx bxl-instagram ' ></i>
        </a>
        <a href="#" style="background:rgb(13, 1, 255)" class="link">
            <i class='bx bxl-twitter '></i>
        </a>
        <a href="#" style="background:rgb(255, 0, 0) " class="link">
            <i class='bx bxl-youtube '></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subcribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analystics">
        <div class="data">
          <i class='bx bx-heart'></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class='bx bx-message-rounded'></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class='bx bx-share'></i>
          <span class="number">35k</span>
        </div>
      </div>

    </div>
  </body>
</html>
